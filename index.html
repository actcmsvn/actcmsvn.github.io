<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
    <script>
      // Load app.js script after document has rendered.
      var script = document.createElement('script');
      script.src = 'app.js';
      script.type = 'text/javascript';
      document.getElementsByTagName('head')[0].appendChild(script);
    </script>

  </head>
  <body>
    <canvas id="canvas">Your browser does not support the 'canvas' element.</canvas>
    <div id="year" class="year"></div>
    
    <h1>New Year Countdown</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>

      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>

      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>

      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>
    <img src="spinner.gif" alt="Loading..." id="loading" class="loading" />

    <div class="footer">
       Copyright Â© <a href="https://actcms.io.vn" target="_blank">ACTCMS Vietnam 2024</a>
   </div>

    <script src="script.js"></script>
  </body>
</html>
